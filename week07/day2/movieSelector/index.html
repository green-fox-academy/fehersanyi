<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movie selector</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <dic class="container">
    <form>
      <h2>Movie selector</h2>
      <div class="menus">
        <select class="genre">
          <option value="select">Select a genre</option>
          <option id="scifi" class="Sci-fi">Sci-fi</option>
          <option id="drama" class="Drama">Drama</option>
          <option id="comedy" class="Comedy">Comedy</option>
        </select>
        <select class="movie">
          <option value="select">Select a movie</option>
          <option class="Sci-fi" id="moon">Moon</option>
          <option class="Sci-fi" id="space">2001 Space odessy</option>
          <option class="Sci-fi" id="contact">Contact</option>
          <option class="Drama" id="hour">Darkest Hour</option>
          <option class="Drama" id="blood">There will be blood</option>
          <option class="Drama" id="beauty">American beauty</option>
          <option class="Comedy" id="plane">Airplane!</option>
          <option class="Comedy" id="deadpool">Deadpool</option>
          <option class="Comedy" id="wayne">Wayne's world</option>
        </select>
      </div>
    </form>
    <span>The selected movie is: -</span>
  </dic>
  <script src="app.js"></script>
</body>

</html>
