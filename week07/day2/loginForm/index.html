<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form>
        <h2>ACCOUNT LOGIN</h2>
        <label for="usrname">USERNAME</label>
        <input type="text" id="usrname" required>
        <label for="pw">PASSWORD</label>
        <input type="password" id="pw" required>
        <a>Forgot Password?</a>
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
