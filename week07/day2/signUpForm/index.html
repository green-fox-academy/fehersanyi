<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <link rel="Stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <p>Sign up</p>
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" class="password" placeholder="Password" required>
      <input type="password" class="password" placeholder="Retype password" required>
      <input type="submit" id="signup" value="SIGN ME UP">
    </form>
    <div class="middle">
      <p>OR</p>
    </div>
    <div class="socialmedia">
      <button id="fb">Log in with facebook</button>
      <button id="tw">Log in with twitter</button>
      <button id="go">Log in with Google+</button>
    </div>
  </div>
    
  <script src="app.js"></script>
</body>

</html>
