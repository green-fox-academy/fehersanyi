<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat lover club</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
      <fieldset>
        <p>what is your favorite pet?</p>
        <input type="radio" id="Dog" name="animal">
        <label for="Dog">Dog</label>
        <input type="radio" id="Cat" name="animal">
        <label for="Cat">Cat</label>
        <input type="radio" id="Goldfish" name="animal">
        <label for="Goldfish">Viktor the Goldfish</label>
      </fieldset>
      <fieldset>
        <p>Do you want to sign up for cat facts?</p>
        <input type="radio" id="Yes" name="what">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="what">
        <label for="No">No</label>
        </fieldset>
        <fieldset>
            <input type="submit" id="ilc" value="I love cats" disabled>
            <input type="submit" id="signup" value="Sign up" disabled>
      </fieldset>
    </form>
    <script src="app.js"></script>
  </body>
  </html>
